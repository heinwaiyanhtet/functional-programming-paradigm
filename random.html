        const getRandomLetter2 = (
            getRandomNum = Math.random.bind(Math)
        ) => {
            const min = "A".charCodeAt(0);
            const max = "Z".charCodeAt(0);

                Math.floor(getRandomNum() * (1 + max - min)) + min
            );
        };
