    <script>
        
        const average = (arr) => {
            const sc = arr.reduce(

                (acc,val) => ({
                    sum : val + acc.sum,
                    count : acc.count + 1,
                }),
                {sum : 0 , count : 0}
            )

            return sc.sum / sc.count;
        }
